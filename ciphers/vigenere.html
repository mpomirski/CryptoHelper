<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vigenere</title>
		<link rel="stylesheet" type="text/css" href="/styles/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
	</head>

	<body>
		<div class="main-window">
            <div id="nav-placeholder"></div>
			<div id="app" class="app">
                <div class="app-window">
                    <div class="options">
                        <label for="key">Key</label>
                        <input type="text" name="key" id="key" value="password" size="7">
                    </div>
                    <textarea id="encoded" name="encoded" rows="6" cols="50" placeholder="Encoded text eg. 'cheese'"></textarea>
                    <div class="buttons">
                        <audio id="sound1" src="/click.mp3" preload="auto"></audio>
                        <button class="submit-button" id="decode"><img src="/icons/down-arrow.svg" style="width: 10px; height: auto;" />Decode</button>
                        <button class="submit-button" id="encode">Encode<img src="/icons/up-arrow.svg" style="width: 10px; height: auto;" /></button>
                    </div>
                    <textarea id="decoded" name="decoded" rows="6" cols="50" placeholder="Decoded text eg. 'purrfr'"></textarea>
                </div>
            </div>
		</div>
        <script src="/header.js"></script>
        <script src="vigenereBundle.js"></script>
	</body>
</html>
