<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reverse</title>
		<link rel="stylesheet" type="text/css" href="/styles/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
	</head>

	<body>
		<div class="main-window">
            <div id="nav-placeholder"></div>
			<div id="app" class="app">
                <div class="app-window">
                    <textarea id="encoded" name="encoded" rows="6" cols="50" placeholder="Text eg. 'wexond'"></textarea>
                    <div class="buttons">
                        <audio id="sound1" src="/click.mp3" preload="auto"></audio>
                        <button class="submit-button" id="decode">
                            <img src="/icons/down-arrow.svg" style="width: 10px; height: auto;" />Reverse
                        </button>
                        <button class="submit-button" id="encode">Reverse
                            <img src="/icons/up-arrow.svg" style="width: 10px; height: auto;" />
                        </button>
                    </div>
                    <textarea id="decoded" name="decoded" rows="6" cols="50" placeholder="Reversed text eg. 'dnoxew'"></textarea>
                </div>
            </div>
		</div>
        <script src="reverse.js"></script>
        <script src="/header.js"></script>
	</body>
</html>
